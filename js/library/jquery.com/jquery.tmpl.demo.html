<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>TITLE_HERE</title>
<!--

<style type="text/css">

</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script type="text/javascript" >

// conflict with jQuery
//var $ = function(id) { return document.getElementById(id); };

function xprintln(s) {
	if (console) console.log(s);
	return;
	var body = document.getElementsByTagName('body')[0];
	body.appendChild(document.createTextNode(s));
	body.appendChild(document.createElement('br'));
	body.appendChild(document.createTextNode('\n'));
}

</script>
</head>
<body>
<button id="underscore-button">click</button>
<script type="text/template" id="x-template"><li><b>${Name}</b> (${ReleaseYear})</li></script>
<script type="text/template" id="x-template-with-options"><li><b>${$item.name()}</b> (${$item.releaseYear()})</li></script>
<ul id="movieList"></ul>
<script type="text/javascript">

var movies = [
	{ Name: "The Red Violin", ReleaseYear: "1998" },
	{ Name: "Eyes Wide Shut", ReleaseYear: "1999" },
	{ Name: "The Inheritance", ReleaseYear: "1976" }
];

$.template( "movieTemplate", $('#x-template').html() );

$.tmpl( "movieTemplate", movies ).appendTo( "#movieList" );

$.template( "movieTemplateWithOptions", $('#x-template-with-options').html() );

$.tmpl( "movieTemplateWithOptions", movies,
  { 
      name: function() { 
          return this.data.Name;
      },
      releaseYear: function() { 
          return this.data.ReleaseYear;
      }
  } 
).appendTo( "#movieList" );

</script>
</body>
</html>
