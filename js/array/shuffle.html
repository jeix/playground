function shuffle(a) {
	if (!a) return;
	var buf = [];
	for (var i = 0; i < a.length; i++) {
		buf[i] = a[i];
	}
	var res = [];
	while (buf.length > 0) {
		var i = Math.floor(Math.random() * buf.length);
		res.push(buf.splice(i, 1)[0]);
	}
	return res;
}

xprintln("--------------------");

xprintln(shuffle([1, 2, 3, 4, 5]));
