<!DOCTYPE HTML>
<html><head><meta charset="UTF-8"><title></title><style type="text/css">

</style><script type="text/javascript" src="../sfx/base.js">
</script><script type="text/javascript" src="http://www.google.com/jsapi">
</script><body><script type="text/javascript">

google.load("swfobject", "2.2");

</script></head><body>

@ http://www.html5rocks.com/tutorials/audio/quick/

<h3>Player with default controls</h3>

<audio id="audio_with_controls" controls>
	<source src="http://www.html5rocks.com/tutorials/audio/quick/test.mp3" type="audio/mp3" />
	
	<object class="playerpreview" type="application/x-shockwave-flash" data="http://www.html5rocks.com/tutorials/audio/quick/player_mp3_mini.swf" width="200" height="20">
		<param name="movie" value="http://www.html5rocks.com/tutorials/audio/quick/player_mp3_mini.swf" />
		<param name="bgcolor" value="#085c68" />
		<param name="FlashVars" value="mp3=http://www.html5rocks.com/tutorials/audio/quick/test.mp3" />
		<embed href="player_mp3_mini.swf" bgcolor="#085c68" width="200" height="20" name="movie" align="" type="application/x-shockwave-flash" flashvars="mp3=http://www.html5rocks.com/tutorials/audio/quick/test.mp3" />
	</object>
</audio>
<div id="default_player_fallback"></div>

<h3>Player with customized controls</h3>
  
<audio id="audio">
	<source src="http://www.html5rocks.com/tutorials/audio/quick/test.mp3" type="audio/mp3" />
	
	<object id="flash_obj" class="playerpreview" type="application/x-shockwave-flash" data="http://www.html5rocks.com/tutorials/audio/quick/player_mp3_mini.swf" width="200" height="20">
		<param name="movie" value="http://www.html5rocks.com/tutorials/audio/quick/player_mp3_mini.swf" />
		<param name="bgcolor" value="#085c68" />
		<param name="FlashVars" value="mp3=http://www.html5rocks.com/tutorials/audio/quick/test.mp3" />
		<embed href="player_mp3_mini.swf" bgcolor="#085c68" width="200" height="20" name="movie" align="" type="application/x-shockwave-flash" flashvars="mp3=http://www.html5rocks.com/tutorials/audio/quick/test.mp3" />
	</object>
</audio>
<div id="custom_player_fallback"></div>
<div id="player" style="display: none">
	<button onClick="$('audio').play()">Play</button>
	<button onClick="$('audio').pause()">Pause</button>
</div>

<script type="text/javascript">

if (document.createElement('audio').canPlayType) {
	if (!document.createElement('audio').canPlayType('audio/mp3')) {
		var url_base = "http://www.html5rocks.com/tutorials/audio/quick/";
		swfobject.embedSWF(url_base+"player_mp3_mini.swf", "default_player_fallback", "200", "20", "9.0.0", "", {"mp3":url_base+"test.mp3"}, {"bgcolor":"#085c68"});
		swfobject.embedSWF(url_base+"player_mp3_mini.swf", "custom_player_fallback", "200", "20", "9.0.0", "", {"mp3":url_base+"test.mp3"}, {"bgcolor":"#085c68"});
		$('audio_with_controls').style.display = 'none';
    } else { // HTML5 audio + mp3 support
		$('player').style.display = 'block';
    }
}

</script></body><html>
