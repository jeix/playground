var $ = function(id) { return document.getElementById(id); };

function test_valueless_attribute() {
	var e = $('main');
	var a = e.getAttributeNode('custom_attribute');
	xprintln((a.nodeType == 2 ? '' : 'Non-') + 'Attribute ' + a.nodeName + ' is "' + a.nodeValue + '"');
	xprintln((a.nodeType == 2 ? '' : 'Non-') + 'Attribute ' + a.nodeName + ' is "' + e.getAttribute('custom_attribute') + '"');
}

onload = function() {
	test_valueless_attribute();
};
