<body>
<div id="main" style="width:480px;">

</div>
<script type="text/javascript">

xprintln("--------------------");

console.log('function foo: ' + foo); // -> function foo() {}

function foo() {}

xprintln("----------");

console.log('variable bar: ' + bar); // undefined

var bar = function () {};

console.log('variable bar: ' + bar); // -> function () {}

xprintln("----------");

try {
	console.log('function qux: ' + qux);
} catch (ReferenceError) {
	console.log('function qux: ' + typeof qux);
}

var baz = function qux() {};

console.log('variable baz: ' + baz); // -> function qux() {}

try {
	console.log('function qux: ' + qux);
} catch (ReferenceError) {
	console.log('function qux: ' + typeof qux);
}


xprintln("--------------------");



xprintln("----------");



xprintln("--------------------");

</script>
</body>
