<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>TITLE_HERE</title>

<style>
/* STYLE_HERE */
</style><!--
<script type="text/javascript" src="simple.util.js"></script>-->
<script type="text/javascript" >
var $ = function(id) { return document.getElementById(id); };

function xprintln(s) {
	var body = document.getElementsByTagName('body')[0];
	body.appendChild(document.createTextNode(s));
	body.appendChild(document.createElement('br'));
	body.appendChild(document.createTextNode('\n'));
}

function debug(s) {
	var win = open('','x_debug','width=360,height=720,resizable=yes,scrollbars=yes');
	var doc = win.document;
	var pane = doc.getElementById('debug');
	if (undefined == pane) {
		var body = doc.getElementsByTagName('body')[0];
		pane = doc.createElement('div');
		pane.id = 'debug';
		pane.onclick = function() { this.innerHTML = ''; }
		body.appendChild(pane);
	}
	pane.innerHTML += s + '<br>\n';
}
</script>
</head>
<body>
<div id="main" style="width:480px;" custom_attribute>
</div>
<script type="text/javascript">

xprintln("--------------------");

var x = 9;
var module = {
	x: 81,
	getX: function() { return this.x; }
};

xprintln(module.getX());				// -> 81

var getX = module.getX;
xprintln(getX());						// -> 9

var boundGetX = getX.bind(module);
xprintln(boundGetX());					// -> 81

var fNOP = function () {};
xprintln(getX instanceof fNOP);			// -> false
xprintln(getX instanceof Function);		// -> true

xprintln("--------------------");



xprintln("----------");



xprintln("--------------------");



xprintln("----------");



xprintln("--------------------");



xprintln("----------");



xprintln("--------------------");

</script>
</body>
</html>
