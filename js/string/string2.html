function encode_text(t) {
	t = t.replace(/</g, "&lt;");
	t = t.replace(/>/g, "&gt;");
	t = t.replace(/&/g, "&amp;");
	t = t.replace(/\r/g, "");
	t = t.replace(/\n/g, "&lt;br&gt;");
	t = t.replace(/'/g, "&apos;");
	t = t.replace(/"/g, "&quot;");
	return t;
}
